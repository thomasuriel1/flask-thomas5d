{% extends 'base.html' %}
{% block titulo %} Detalle Actor {% endblock %}
    
{% block encabezado %} <h1>{{actor['first_name']}} {{actor['last_name']}}</h1> {% endblock %} 
{% block contenido %}
    <h2>Peliculas</h2>

            </li>
        {% endfor %}
    </ul>
{% endblock %}
